<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hacettepe BÖTE - Öğretim Teknolojileri</title>
  <style>
    :root {
      --rect-color: rgba(255,0,0,0.14);
      --bg: #ffffff;
      --text-color: #111;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }
    .stage {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .rects {
      position: absolute;
      top: 25%;
      bottom: 20%;
      left: 0;
      right: 0;
      pointer-events: none;
      z-index: 1;
    }
    .rect {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 14%;
      background: var(--rect-color);
      filter: blur(0.8px);
      animation: move-grow 3s ease-in-out infinite;
      mix-blend-mode: multiply;
    }

    @keyframes move-grow {
      0% {
        transform: translateX(-70%) scale(0.6);
        opacity: 0.5;
      }
      25% {
        transform: translateX(30%) scale(1.2);
        opacity: 0.9;
      }
      50% {
        transform: translateX(70%) scale(0.8);
        opacity: 0.7;
      }
      75% {
        transform: translateX(30%) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translateX(-70%) scale(0.6);
        opacity: 0.5;
      }
    }

    .card {
      position: relative;
      z-index: 2; 
      text-align: center;
      color: var(--text-color);
    }
    .card h1 {
      font-size: clamp(2.5rem, 6vw, 5rem);
      margin: 0;
      letter-spacing: 0.5px;
      font-weight: 800;
    }
    .card h2 {
      font-size: clamp(1.1rem, 2.5vw, 1.8rem);
      margin: 0.6rem 0 0;
      opacity: 0.9;
    }

    .rect.r1 { left: 19%; animation-delay: 0s; }
    .rect.r2 { left: 27%; animation-delay: 0.3s; }
    .rect.r3 { left: 35%; animation-delay: 0.6s; }
    .rect.r4 { left: 43%; animation-delay: 0.9s; }
    .rect.r5 { left: 51%; animation-delay: 1.2s; }
    .rect.r6 { left: 59%; animation-delay: 1.5s; }

    @media (max-width:600px){
      .rect{width:18%}
      .rect.r1{left:2%}
      .rect.r2{left:20%}
      .rect.r3{left:38%}
      .rect.r4{left:56%}
      .rect.r5{left:74%}
      .rect.r6{display:none}
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="rects" aria-hidden="true">
      <div class="rect r1"></div>
      <div class="rect r2"></div>
      <div class="rect r3"></div>
      <div class="rect r4"></div>
      <div class="rect r5"></div>
      <div class="rect r6"></div>
    </div>

    <div class="card">
      <h1>Hacettepe BÖTE</h1>
      <h2>Öğretim Teknolojileri</h2>
    </div>
  </div>
</body>
</html>
