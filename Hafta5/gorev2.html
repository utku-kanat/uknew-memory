<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Görev 2-Üç Daire-Utku Kanat</title>
<style>
  body {
    background-color: #f8f9fa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    position: relative;
    width: 350px;
    height: 300px;
  }

  .circle {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: absolute;
    opacity: 0.6;
  }

  /* 1. daire - kırmızı ton */
  .circle1 {
    background-color: red;
    top: 40px;
    left: 30px;
  }

  /* 2. daire - mavi ton */
  .circle2 {
    background-color: blue;
    top: 40px;
    left: 130px;
  }

  /* 3. daire - sarı ton */
  .circle3 {
    background-color: yellow;
    top: 120px;
    left: 80px;
  }
</style>
</head>
<body>

<div class="container">
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
</div>

</body>
</html>
