<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Görselli Top Animasyonları</title>
<style>
body {
  background: #f8f8f8;
  height: 100vh;
  margin: 0;
  display: flex;
  justify-content: space-around;
  align-items: center;
}

/* Ortak resim stili */
img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
}

/* Yukarı aşağı hareket eden top */
.yukari {
  animation: updown 2s ease-in-out infinite;
}
@keyframes updown {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-50px); }
}

/* Büyüyüp küçülen top */
.buyuyen {
  animation: grow 2s ease-in-out infinite;
}
@keyframes grow {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

/* Transparanlığı değişen top */
.transparan {
  animation: fade 2s ease-in-out infinite;
}
@keyframes fade {
  0%,100% { opacity: 1; }
  50% { opacity: 0.3; }
}

/* Sağa sola hareket eden top */
.sag {
  animation: leftright 2s ease-in-out infinite;
}
@keyframes leftright {
  0%,100% { transform: translateX(0); }
  50% { transform: translateX(60px); }
}

/* Dönen top */
.donen {
  animation: spin 2.5s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
  <img src="yukari.png" alt="Yukarı çıkan top" class="yukari">
  <img src="buyuyen.png" alt="Büyüyen top" class="buyuyen">
  <img src="transparan.png" alt="Şeffaf top" class="transparan">
  <img src="sag.png" alt="Sağa sola giden top" class="sag">
  <img src="donen.png" alt="Dönen top" class="donen">
</body>
</html>
