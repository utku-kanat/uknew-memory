<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>test1.html - Web Programcılığı Testi</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            background: url("wallpaper.jpg") no-repeat center center fixed;
            background-size: cover;
        }

        h1 {
            text-align: center;
            background-color: #2e86de;
            color: white;
            padding: 15px 0;
            margin: 0 0 20px 0;
        }

        form {
            width: 80%;
            max-width: 800px;
            background-color: white;
            margin: auto;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        fieldset {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            padding: 15px 20px;
        }

        legend {
            font-weight: bold;
            color: #2e86de;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 6px;
            margin-top: 3px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 6px;
        }

        textarea {
            resize: vertical;
        }

        .soru {
            margin-top: 15px;
        }

        .butonlar {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"], input[type="reset"], button {
            background-color: #2e86de;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        input[type="submit"]:hover, input[type="reset"]:hover, button:hover {
            background-color: #1b4f72;
        }

        small {
            color: gray;
        }
    </style>
</head>
<body>

<h1>WEB PROGRAMCILIĞI TESTİ</h1>

<form action="#" method="post">

    <fieldset>
        <legend>Öğrenci Bilgileri</legend>

        <label>Ad Soyad:
            <input type="text" name="adsoyad" required>
        </label>

        <label>Öğrenci No:
            <input type="number" name="ogrno" min="1" max="999999">
        </label>

        <label>E-posta:
            <input type="email" name="email">
        </label>

        <label>Telefon:
            <input type="tel" name="tel" placeholder="05xx xxx xx xx">
        </label>

        <label>Kişisel Web Siteniz:
            <input type="url" name="site" placeholder="https://...">
        </label>

        <label>Doğum Tarihi:
            <input type="date" name="dogum">
        </label>

        <label>Renk Tercihiniz:
            <input type="color" name="renk" value="#2e86de">
        </label>

        <label>Fotoğraf:
            <input type="file" name="foto" accept="image/*">
        </label>
    </fieldset>

    <fieldset>
        <legend>Teorik Sorular</legend>

        <div class="soru">
            <p>1) HTML'de paragraf etiketi hangisidir?</p>
            <label><input type="radio" name="s1" value="div"> &lt;div&gt;</label>
            <label><input type="radio" name="s1" value="p"> &lt;p&gt;</label>
            <label><input type="radio" name="s1" value="br"> &lt;br&gt;</label>
        </div>

        <div class="soru">
            <p>2) Aşağıdakilerden hangileri CSS ile ilgilidir?</p>
            <label><input type="checkbox" name="s2[]" value="renk"> Renk değiştirme</label>
            <label><input type="checkbox" name="s2[]" value="boyut"> Yazı boyutu</label>
            <label><input type="checkbox" name="s2[]" value="veritabani"> Veritabanı bağlantısı</label>
        </div>

        <div class="soru">
            <label>3) En çok kullandığınız tarayıcı:
                <select name="tarayici">
                    <option>Chrome</option>
                    <option>Firefox</option>
                    <option>Edge</option>
                    <option>Safari</option>
                    <option>Diğer</option>
                </select>
            </label>
        </div>

        <div class="soru">
            <label>4) HTML5 hakkındaki düşünceniz:</label>
            <textarea name="yorum" rows="4" placeholder="Kısaca yazınız..."></textarea>
        </div>
    </fieldset>

    <fieldset>
        <legend>Diğer Alanlar</legend>

        <label>Sınav başlama saati:
            <input type="time" name="baslama">
        </label>

        <label>Bu hafta numarası:
            <input type="week" name="hafta">
        </label>

        <label>Bu ay:
            <input type="month" name="ay">
        </label>

        <label>Süre (0-120 dk):
            <input type="range" name="sure" min="0" max="120" value="60">
            <small>0 = Bitti, 120 = Daha çok var (dakika)</small>
        </label>

        <label>Araştırmak istediğiniz konu:
            <input type="search" name="arama" placeholder="örnek: flexbox">
        </label>

        <label>Şifreniz:
            <input type="password" name="sifre">
        </label>

        <label><input type="checkbox" name="onay" required> Cevapların bana ait olduğunu onaylıyorum.</label>
    </fieldset>

    <div class="butonlar">
        <input type="reset" value="Sıfırla">
        <input type="submit" value="Gönder">
        <button type="button" onclick="alert('Bu sadece test için örnek bir butondur.')">Deneme Butonu</button>
    </div>

</form>

</body>
</html>
